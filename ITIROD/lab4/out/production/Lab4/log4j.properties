log4j.rootLogger = DEBUG, Console, File, InfoFile
log4j.appender.Console = org.apache.log4j.ConsoleAppender
log4j.appender.Console.Threshold = INFO
log4j.appender.Console.layout = org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern = %-4r [%t] %-5p  %c %x - %m%n

log4j.appender.File = org.apache.log4j.FileAppender
log4j.appender.File.Threshold = DEBUG
log4j.appender.File.File = log.txt
log4j.appender.File.Append = false
log4j.appender.File.layout = org.apache.log4j.PatternLayout
log4j.appender.File.layout.ConversionPattern = %-4r [%t] %-5p  %c %x - %m%n

log4j.appender.InfoFile = org.apache.log4j.FileAppender
log4j.appender.InfoFile.Threshold = INFO
log4j.appender.InfoFile.File = logInfo.txt
log4j.appender.InfoFile.Append = false
log4j.appender.InfoFile.layout = org.apache.log4j.PatternLayout
log4j.appender.InfoFile.layout.ConversionPattern = %-4r [%t] %-5p  %c %x - %m%n